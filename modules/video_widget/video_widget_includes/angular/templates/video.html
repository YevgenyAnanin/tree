<div class="videoWidget-videos" video-container-style ng-cloak>
    <div class="videoWidget-video ng-show" ng-style="" ng-repeat="video in videos" ng-show="video.visible" ng-class="video.videoCss" video-style>
        <a ng-href="{{video.href}}" smg-lightbox ><img ng-src="{{video.thumbnail}}"></a>
        <span class="videoWidget-title"><div>{{video.name}}</div></span>
    </div>
</div>
