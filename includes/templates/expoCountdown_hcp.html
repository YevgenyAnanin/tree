<div class="expo-countdown expo-countdown-container">
    <div class="expo-countdown-banner" ng-class="countdownQuantity()">
        <img src="#" ng-src="{{logoPath}}" class="expo-countdown-logo"/>
        <span class="expo-countdown-banner-text">Countdown to {{expoName}}</span>
        <div class="expo-countdown-days-count expo-countdown-time-count" ng-if="showDays" ng-class="digitsQuantity('dayCountdown')">
            <countdown-flip-widget type="dayCountdown" countdown="{{dayCountdown}}"></countdown-flip-widget>
            <span class="expo-countdown-flip-title">DAYS</span>
        </div>
        <div class="expo-countdown-hours-count expo-countdown-time-count" ng-if="showHours" ng-class="digitsQuantity('hourCountdown')">
            <countdown-flip-widget type="hourCountdown" countdown="{{hourCountdown}}"></countdown-flip-widget>
            <span class="expo-countdown-flip-title">HOURS</span>
        </div>
        <div class="expo-countdown-min-count expo-countdown-time-count" ng-if="showMins" ng-class="digitsQuantity('minCountdown')">
            <countdown-flip-widget type="minCountdown" countdown="{{minCountdown}}"></countdown-flip-widget>
            <span class="expo-countdown-flip-title">MINS</span>
        </div>
    </div>
    <div class="expo-countdown-register"><a onclick="_gaq.push(['_trackEvent','Expo Countdown Widget', 'Register Button Click']);" href="#" ng-href="{{registerUrl}}">REGISTER NOW</a></div>
</div>
